<!DOCTYPE html>

<html>
    <!-- Title of website -->
    <head>
        <title>Fruits</title>
    </head>

    <!-- Content -->
    <body>
        <!-- Create a list -->
        <ul>
            <!-- Use python code -->
            {% for fruit in fruits: %}

            <!-- Create list item
               and display variables -->
            <li>{{ fruit }}</li>

            <!-- End list -->
            {% endfor %}
        </ul>
    </body>
</html>
